<!DOCTYPE html>
<html>
<body>
    <h2>입력 받은 숫자가 홀수인지 짝수인지 알려주는 프로그램</h2>
    <script>
        var s = prompt("수를 입력해 주세용");
        var n = Number(s);
        if(n % 2 === 0) {
            document.write(n +"은(는) 짝수입니다.");
        }else {
            document.write(n + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
