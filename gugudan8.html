<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan 8</title>
</head>
<body>
    <h1>구구단</h1>
    출력할 단수 :  <input id="num" type="number" placeholder="2이상 9이하의 수를 입력해 주세요."  style="width:220px;"/> 
    <button onclick="runGugudan()">확인</button><br>
    <script>
        function runGugudan(){
            var dan = Number(document.getElementById("num").value);
            if(Number(dan) < 2 || Number(dan) > 9){
                alert("2이상 9이하 수를 입력해주세요");
            }else {
                document.write("<h1>"+dan+"단</h1>");
                for(var i = 1; i < 10; i++){
                    var multiple = dan * i;
                    document.write(dan + " x " + i + " = " + multiple + "<br>");
                }
            }
        }       
    </script>
</body>
</html>
