<!DOCTYPE html>
<html>
<body>
    <h2>반복문 예제 2번 : 1~100까지 짝수의 합을 구하는 프로그램</h2>
    <script>
        var sum = 0;
        var i = 1;
        for(i = 1; i <= 100; i++){
            if(i % 2 === 0) {
                sum += i;
            }
        }
        document.write("1~100까지 짝수의 합 : " + sum + " 입니다.");
    </script>
</body>
</html>
