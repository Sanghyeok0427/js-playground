<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "a">구구단</h1>
    <script>
        var dan = Number(prompt("단 수를 입력하세요"));
        var i = 1;
        while(i<10){
            document.write(dan + " x " + i + " = " + dan * i + "<br>");
            ++i;
        }
    </script>
</body>
</html>
