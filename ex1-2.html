<!DOCTYPE html>
<html>
<body>
    <h2>BMI 계산하는 프로그램</h2>
    <script>
        var kg = prompt("몸무게를 입력하세요!");
        var m = prompt("키를 입력하세요!");
        var kg1 = Number(kg);
        var m1 = Number(m);
        var m2= m1 * 0.01;
        var BMI = kg1 / (m2 * m2);
        console.log("BMI는 " + BMI + "입니다.");
    </script>
</body>
</html>
