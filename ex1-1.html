<body>
    <h2>연습문제 1-1</h2>
    <script>
        var a = prompt("수를 입력해주세요 ");
        var b = prompt("수를 입력해주세요 ");
        var c = Number(a);
        var d = Number(b);
        console.log(c+ " + " +d + " = " + (c + d));
        console.log("a - b = " + (c - d));

        console.log("a / b = " + (c / d));

    </script>
