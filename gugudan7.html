<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugudan7</title>
</head>
<body>
    <h1 id = "a">구구단</h1>
    출력할 단수 : <input type="text" id="num"> 
    <button onclick="runGugudan()">확인</button><br>
    <script>
        function runGugudan(){
            var dan2 = document.getElementById("num").value;
            var dan = Number(dan2);
            if(dan < 2 || dan > 9){
                alert("2이상 9이하 수를 입력해주세요");
            }else {
                console.log(dan+"단");
                for(var i = 1; i < 10; i++){
                    console.log(dan + " x " + i + " = " + dan * i);
                }
            }
        }       
    </script>
</body>
</html>
