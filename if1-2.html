<!DOCTYPE html>
<html>
<body>
    <h2>입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램 </h2>
    <script>
        var str = prompt("문자를 아무거나 입력하세요!");
        if(str === str.toUpperCase()){
            document.write("대문자 문장입니다.");
        }else if(str === str.toLowerCase()){
            document.write("소문자 문장입니다.");
        }else{
            document.write("보통 문장입니다.");
        }
    </script>
</body>
</html>
