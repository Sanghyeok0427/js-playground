<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>구구단 4단과 5단</h2>
    <script>
        var dan = Number(prompt("4 또는 5를 입력하세요."));
        if(dan === 4){
            document.write("<h1>4단</h1>")
            for(var i = 1; i <= 9; i++){
                document.write("4 x " + i + " = " + dan * i+ "<br>");
            }
        }else if(dan === 5){
            document.write("<h1>5단</h1>")
            for(var i = 1; i <= 9; i++){
                document.write("5 x " + i  + " = " + dan + i+ "<br>");
            }
        }else {
            var message = prompt("잘못 입력 하셨습니다. 4 또는 5만 입력해주세요");
        }
    </script>
</body>
</html>
